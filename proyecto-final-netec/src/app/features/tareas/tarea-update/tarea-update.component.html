<div class="formgrid grid">
    <div class="field col">
        <label for="firstname2">Código de Tarea :</label>
        <label for="firstname2"><b>T001</b></label>
    </div>
    <div class="field col">
        <label for="lastname2">Responsable :</label>
        <label for="lastname2"><span class="fadein animation-duration-1000 animation-iteration-infinite flex 
            font-bold  border-round">Cortez Rochabrun Juan Mario</span></label>
    </div>
</div>
    <div class="formgrid grid">
    <div class="field col">
        <label for="firstname2">Fecha de Inicio :</label>
        <p-calendar  [showIcon]="true"  [showOnFocus]="false" inputId="buttondisplay" />
    </div>
    <div class="field col">
        <label for="lastname2">Fecha  Fin :</label>
        <p-calendar  [showIcon]="true"  [showOnFocus]="false" inputId="buttondisplay" />
    </div>
</div>
<div class="formgrid grid">
    <div class="field col">
        <label for="firstname2">Descripción de la Tarea</label>
        <textarea rows="5" cols="30" pInputTextarea  formControlName="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>
    </div>
</div>
<div class="formgrid grid">
    <div class="field col">
        <label for="firstname2">Estado :</label>
        <p-dropdown formControlName="selectedEstado" [options]="listEstado" optionLabel="nameEstado"
        placeholder="Seleccione" />
    </div>
    <div class="field col">
        <label for="lastname2">Categoria :</label>
        <p-dropdown formControlName="selectedcategpria" [options]="listCategoria" optionLabel="nameCat"
        placeholder="Seleccione" />
    
    </div>
</div>
<div class="formgrid grid">
    <div class="field col">
        <p-button label="Actualizar" />
    </div>
    <div class="field col">
        <p-button label="Cancelar" severity="secondary" />
    </div>
</div>
