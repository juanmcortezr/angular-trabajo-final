<p-toast />
<p-confirmDialog />
<p-panel header="Gestion de Tareas">

  <div>
    <fieldset legend="Header">
        <legend>Criterios de B&uacute;squeda</legend>
        <div class="p-field p-grid p-fluid" >  
            <label for="descripcionInput" class="p-col-12 p-md-2">Categoria:</label>
            <div class="p-col-12 p-md-8">
                <input id="descripCategoria" type="text" placeholder=""  (change)="limpiarLista();" style="text-transform: uppercase"/>
            </div>
            <div class="p-fluid p-col-18 p-md-2">
                <button pButton pRipple type="button" label="Buscar" (onClick)="btnBuscar()" icon="pi pi-search" ></button>
            </div>
        </div>
    </fieldset>
  </div>  
  <div>  
    <p-table [value]="listTareas"   >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>IdTarea </th>
                <th>desTarea</th>
                <th>fechaIni</th>
                <th>fechaFin</th>
                <th>estado</th>
                <th>accion</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-tarea let-columns="columns">
            <tr>
                <td>
                    {{tarea.idTarea}}
                </td>
                <td>
                    {{tarea.desTarea }}
                </td>
                <td>
                    {{tarea.fechaIni}}
                </td>
                <td>
                    {{tarea.fechaFin}}
                </td>
                <td>
                    {{tarea.estado}}
                </td>
                <td>
                    <p-button label=""  icon="pi pi-pencil"  (onClick)="openEdit()" [rounded]="true" [text]="true" />
                    <p-button label=""  icon="pi pi-trash" (onClick)="eliminar($event)" [rounded]="true" [text]="true" severity="danger" [outlined]="true"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</p-panel>
