<div class="login-container formgrid grid" >
  <div class="col-12 text-center">
    <h2>Iniciar Sesión</h2>
  </div>

  <div class="col-4"></div>

  <div class="col-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="field grid">
        <label for="email" style="width:100px">Correo Electrónico</label>
        <div>
          <input id="email" formControlName="email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small>El correo electrónico es inválido.</small>
          </div>
        </div>
      </div>

      <p></p>

      <div class="field grid">
        <label for="password" style="width:100px">Contraseña</label>
        <div>
          <input type="password" id="password" formControlName="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small>La contraseña es requerida.</small>
          </div>
        </div>
      </div>
      
      <p></p>
      <div class="field grid align-items-center">
        <p-button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</p-button>
      </div>

      <p></p>

      <!-- p>{{ errorMessage | textoColor }}</p -->

      <div class="field grid" *ngIf="errorMessage" [ngStyle]="{ 'color': errorMessage | textoColor }">
      {{ errorMessage }}
      </div>

    </form>
  </div>

  <div class="col-4"></div>

</div>
